<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to right, #ff0000, #ffffff);
            min-height: 100vh;
            color: #333;
        }

        h1 {
            margin-bottom: 30px;
            color: #ffffff;
        }

        .client-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .client-info {
            margin-right: 20px;
            text-align: left;
            font-size: 18px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border: none;
            background: linear-gradient(to right, #ff4d4d, #ff9999);
            color: #fff;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #ff3333, #ff6666);
        }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          const urlParams = new URLSearchParams(window.location.search);
          const id = urlParams.get('id');
          
          const h1 = document.createElement('h1');
          h1.textContent = `Remoting: ${id}`;
          
          document.body.appendChild(h1);
      });
  </script>
</head>
<body>
    
</body>
</html>
